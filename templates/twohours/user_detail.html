{% load bootstrap3 %}
{% load th_tags %}

{% bootstrap_css %}

<div class="container">
    <ul>
        <li>Username: {{ object.username }}</li>
        <li>Birthday: {{ object.birthday | date:"d/m/Y" }}</li>
        <li>Random: {{ object.random }}</li>
        <li>FizzBizz: {{ object.random | bizz}}</li>
    </ul>
    <a href="{% url 'twohours:user_update' pk=object.pk %}" class="btn btn-primary">
        {% bootstrap_icon "star" %} Update
    </a>
</div>

{% bootstrap_javascript %}
