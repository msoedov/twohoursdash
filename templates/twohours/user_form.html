{% load bootstrap3 %}
{% bootstrap_css %}

<div class="container">
    <form action="{{ request.get_full_path }}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
            </button>
        {% endbuttons %}
    </form>

</div>

{% bootstrap_javascript %}
